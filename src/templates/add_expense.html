{% extends "base.html" %}
{% block content %}
<h4 class="mb-3"><i class="bi bi-bag-plus me-2"></i>Add Expense</h4>
<div class="card shadow-sm border-0">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" name="tx_date" class="form-control" value="{{ default_date }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Category</label>
        <select name="category_id" class="form-select" required>
          <option value="">-- choose --</option>
          {% for c in categories %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Amount (Rs)</label>
        <input type="number" name="amount" class="form-control" step="0.01" min="0.01" placeholder="0.00" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Method</label>
        <select name="payment_method" class="form-select">
          <option value="">(optional)</option>
          {% for pm in payment_methods %}<option value="{{ pm }}">{{ pm }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Merchant</label>
        <input type="text" name="merchant" class="form-control" placeholder="Where? (optional)">
      </div>
      <div class="col-md-6">
        <label class="form-label">Note</label>
        <input type="text" name="note" class="form-control" placeholder="Notes (optional)">
      </div>
      <div class="col-12 d-flex justify-content-end gap-2">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-success" type="submit"><i class="bi bi-check2 me-1"></i>Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
